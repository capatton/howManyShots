<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel='stylesheet' href='/stylesheets/main.css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <title>How Many Shots?</title>
    <table border="10">
        <tr>
        <td>Can (Bud Light, etc.)</td>
        <td>12oz</td>
        </tr>
        <tr>
        <td>Bottle in a 6 pack</td>
        <td>12oz</td>
        </tr>
        <tr>
        <td>Pint</td>
        <td>16oz</td>
        </tr>
        <tr>
        <td>Liter</td>
        <td>33.814oz</td>
        </tr>
        </tr>
        <tr>
        <td>Growler</td>
        <td>64oz</td>
        </tr>
    </table>

</head>
<body>
  <p></p>
    <div id="fb-root"></div>

    <div class="wrapper">
    <div id="page-header">
      <h1>Beer To Shots</h1>
    <form onsubmit="onSubmit()" id="inputForm">
      Beer Volume (oz): <input type="text" name="volume"><br>
      Alcohol percentage: <input type="text" name="alcPercent">
      </br>
    </form>
    <button type="button" value="CONVERT" onclick="onSubmit()">CONVERT</button>

    <p id="numShotsResult"></p>   
    <br/>
    <p id="disclaimer"></p>
    <img src="images/beerMug.jpg"></img>

    </div>
    <div class="push"></div>
  </div>

  <script src="js/calculator.js"></script>

  <div class="footer">
    <p>Made by <a href="https://github.com/capatton">Casey</a></p>
  </div>

</body>
</html>
